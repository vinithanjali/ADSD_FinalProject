<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
</head>
<body>
    <h1>Edit Appointment</h1>
    <form action="{{ url_for('edit', id=appointment[0]) }}" method="POST">
        <label for="name">Patient Name:</label>
        <input type="text" id="name" name="name" value="{{ appointment[1] }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ appointment[2] }}" required><br><br>

        <label for="doctor">Doctor Name:</label>
        <input type="text" id="doctor" name="doctor" value="{{ appointment[3] }}" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ appointment[4] }}" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" value="{{ appointment[5] }}" required><br><br>

        <button type="submit">Update Appointment</button>
    </form>

    <br>
    <a href="{{ url_for('appointments') }}">Back to Appointments</a>
</body>
</html>
